<VirtualHost *:80>
    ServerName open-web-setting.local
    ServerAlias www.open-web-setting.local

    DocumentRoot /var/www/html/public
    <Directory /var/www/html/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
        FallbackResource /index.php
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/open-web-setting_error.log
    CustomLog ${APACHE_LOG_DIR}/open-web-setting_access.log combined
</VirtualHost>